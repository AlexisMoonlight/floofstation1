#Predaceous Hardsuit
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitPredaceous
  name: HpI-25 "Predaceous" hardsuit
  description: A modified hardsuit is a result of a joint effort program of Hephaestus Industries and Five point Amory's. This variation features a slimmer build allowing faster movement at the cost of overall protection.
  components:
  - type: Sprite
    sprite: Floof/Clothing/OuterClothing/Hardsuits/predaceous.rsi
  - type: Clothing
    sprite: Floof/Clothing/OuterClothing/Hardsuits/predaceous.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.3
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.5
        Radiation: 0.3
        Caustic: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 0.75
    sprintModifier: 0.75
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitPredaceous

